<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carousel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .carousel-container { position: relative; max-width: 600px; margin: auto; }
        .carousel-item { display: block; margin: auto }
        img, video { max-width: 100%; max-height: 400px; border-radius: 10px; }
        .description { margin-top: 10px; font-weight: bold; }
        .nav-button { margin: 10px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <p class="description" id="description">Description for beer_cooking_stand.jpg</p>
        <div id="carousel"></div>
        <button class="nav-button" onclick="prevSlide()">&#10094; Prev</button>
        <button class="nav-button" onclick="nextSlide()">Next &#10095;</button>
    </div>

    <script>
        const files = [
            "beer_cooking_stand.jpg",
            "projector_screen.mp4",
            "cat_stairs.jpg",
            "wooden_table.jpg",
            "chair.jpg",
            "mangal_cabin.jpg",
            "living_room_table.jpg",
            "corner_shelves_thing.jpg",
            "kitchen_counter_and_shelf.jpg"
        ];

        let currentIndex = 0;

        function showSlide(index) {
            const carousel = document.getElementById("carousel");
            const description = document.getElementById("description");
            carousel.innerHTML = "";

            const file = files[index];
            const ext = file.split(".").pop();
            let mediaElement;

            if (ext === "mp4") {
                mediaElement = document.createElement("video");
                mediaElement.src = file;
                mediaElement.controls = true;
            } else {
                mediaElement = document.createElement("img");
                mediaElement.src = file;
            }

            mediaElement.classList.add("carousel-item");
            carousel.appendChild(mediaElement);
            description.innerText = `Description for ${file}`;
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % files.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + files.length) % files.length;
            showSlide(currentIndex);
        }

        // Show the first slide initially
        showSlide(currentIndex);
    </script>
</body>
</html>
