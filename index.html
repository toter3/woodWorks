<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carousel</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .carousel-container { position: relative; max-width: 600px; margin: auto; }
        .carousel-item { display: block; margin: auto }
        img, video { max-width: 100%; max-height: 400px; border-radius: 10px; }
        .description { margin-top: 10px; font-weight: bold; }
        .nav-button { margin: 10px; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
<div class="carousel-container">
    <p class="description" id="description"></p>
    <div id="carousel"></div>
    <button class="nav-button" onclick="prevSlide()">&#10094; Prev</button>
    <button class="nav-button" onclick="nextSlide()">Next &#10095;</button>
</div>

<script>
    const files = [
        { file: "living_room_table.jpg", description: "Small table for the living room, made from found wood plate" },
        { file: "beer_cooking_stand.jpg", description: "A wheeled stand for a beer brewing pot, featuring a dedicated space for hanging a strainer. Made from wood and welded construction rebars." },
        { file: "wooden_table.jpg", description: "A backyard wooden table, built from dismantled bed frame parts" },
        { file: "chair.jpg", description: "A wooden chair for the back yard" },
        { file: "mangal_cabin.jpg", description: "A wooden platform built over an old sewer hole to make use of the wasted space." },
        { file: "corner_shelves_thing.jpg", description: "Custom-built wooden corner shelves stand" },
        { file: "cat_stairs.jpg", description: "Stairs for my old cat has trouble jumping high to reach the window." },
        { file: "kitchen_counter_and_shelf.jpg", description: "Wooden kitchen counter and shelf" },
        { file: "projector_screen.mp4", description: "A remote-controlled rolling projector screen for my backyard, built from wood and a repurposed bed motor." },
    ];

    let currentIndex = 0;

    function showSlide(index) {
        const carousel = document.getElementById("carousel");
        const description = document.getElementById("description");
        description.style.marginTop = "20px";
        carousel.innerHTML = "";

        const { file, description: desc } = files[index];
        const ext = file.split(".").pop();
        let mediaElement;

        if (ext === "mp4") {
            mediaElement = document.createElement("video");
            mediaElement.src = file;
            mediaElement.controls = true;
        } else {
            mediaElement = document.createElement("img");
            mediaElement.src = file;
        }

        mediaElement.classList.add("carousel-item");
        carousel.appendChild(mediaElement);
        description.innerText = desc;
    }

    function nextSlide() {
        currentIndex = (currentIndex + 1) % files.length;
        showSlide(currentIndex);
    }

    function prevSlide() {
        currentIndex = (currentIndex - 1 + files.length) % files.length;
        showSlide(currentIndex);
    }

    // Show the first slide initially
    showSlide(currentIndex);
</script>
</body>
</html>
